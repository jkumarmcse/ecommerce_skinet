<div class="bg-ligh px-4 py-3 text-uppercase font-weight-bold">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added dpending on choices made during checkout </p>
  <ul class="list-unstyle mb-4" *ngIf="(this.basketTotal$ | async) as totals">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order SubTotal</strong>
      <strong class=""> {{totals.subTotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted"> Shipping handling</strong>
      <strong class=""> {{totals.shipping| currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total</strong>
      <strong class=""> {{totals.total| currency}}</strong>
    </li>
  </ul>
</div>
